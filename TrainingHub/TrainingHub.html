<!DOCTYPE html>
<html>
    <head>
        <title>TrainingHub - login</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body class="body">
    
        
            <div class="container">
                <div class="Symbol">
                    <h1 class="heading">Syncfusion's</h1>
                    <h2 class="heading">TrainingHub</h2><br>
                    <p class="q">A learning platform to grow your skills.</p>
                    <p class="p">"Don't limit your challenges; Challenge your limits.</p>
                    <p class="p">Each day we must try for constant and never</p>
                    <p class="p">ending improvement."</p>
                    <p class="r">- Tony Robbins</p>
                </div>
                <div class="signup">
                    <form>
                        <label class="label">Email:</label><br>
                        <input class="input"  type="email" name="email" size="25" minlength="25" placeholder="Email address"><br><br>
                        <label class="label">Password</label><br><br>
                        <input class="input" type="password" name="password" size="25" minlength="8" placeholder="Password "><br><br>
                        <input class="button" type="submit" name="submit" value="Sign in"><br><br>
                        <a href="#" >Forgot Password?</a><br><br>
                        <input class="but" type="submit" name="microsoft" value="Sign in with Microsoft"><br>

                    </form>
                    
                </div>
            </div>
        
    </body>
</html>
